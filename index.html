<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <input class="display" readonly placeholder="">
        <div class="controls">
            <button class="number n9">9</button>
            <button class="number n8">8</button>
            <button class="number n7">7</button>
            <button class="number n6">6</button>
            <button class="number n5">5</button>
            <button class="number n4">4</button>
            <button class="number n3">3</button>
            <button class="number n2">2</button>
            <button class="number n1">1</button>
            <button class="number n0">0</button>
            <button class="cancel">C</button>
            <button class="equals">=</button>
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="multiply">*</button>
            <button class="division">/</button>
            <button class="modulo">%</button>
            <button class="dot">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
